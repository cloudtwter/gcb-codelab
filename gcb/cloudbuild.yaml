steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['install','-v']
  env: ['PROJECT_ROOT=app']
- name: 'gcr.io/cloud-builders/go'
  args: ['test']
  env: ['PROJECT_ROOT=app']  
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '.', '--tag=gcr.io/$PROJECT_ID/gceme:latest']
  
images: ['gcr.io/$PROJECT_ID/gceme:latest']